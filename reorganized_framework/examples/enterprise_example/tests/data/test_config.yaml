test_connections:
  ENTERPRISE_HDFS_TEST:
    type: HDFS
    base_path: ./tests/data
    format: csv
    namenode: hdfs://localhost:8020
  
  ENTERPRISE_HIVE_TEST:
    type: HIVE
    database: test_enterprise_db
    host: localhost
    port: 10000

spark_config:
  spark.app.name: EnterpriseTestApplication
  spark.master: local[2]
  spark.sql.warehouse.dir: /tmp/enterprise-test-warehouse
  spark.sql.adaptive.enabled: true
  spark.sql.adaptive.coalescePartitions.enabled: true

enterprise_features:
  monitoring:
    enabled: true
    log_level: INFO
    metrics_collection: true
  
  advanced_config:
    enabled: true
    validation_rules:
      - salary > 0
      - name is not null
      - department in valid_departments
  
  config_validation:
    enabled: true
    strict_mode: false

test_scenarios:
  - name: enterprise_transformation
    description: Test complete enterprise data transformation
    input_files:
      - sample_enterprise_data.csv
    expected_outputs:
      - transformed_enterprise_data.parquet
    validation_rules:
      - row_count > 0
      - all_columns_present
  
  - name: data_quality_check
    description: Test enterprise data quality validations
    input_files:
      - sample_enterprise_data.csv
    validation_rules:
      - salary > 0
      - email contains @
      - status in ['Active', 'Inactive']
      - hire_date is valid date

performance_thresholds:
  max_execution_time_seconds: 60
  min_throughput_records_per_second: 100
  memory_usage_mb_max: 512