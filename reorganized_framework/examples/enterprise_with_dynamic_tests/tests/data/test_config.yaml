
test_connections:
  TEST_HDFS:
    type: HDFS
    base_path: ./tests/data
    format: csv
  
  TEST_HIVE:
    type: HIVE
    database: test_db
    host: localhost
    port: 10000

spark_config:
  spark.app.name: TestApplication
  spark.master: local[2]
  spark.sql.warehouse.dir: /tmp/test-warehouse

test_scenarios:
  - name: basic_transformation
    input_files:
      - customers.csv
      - orders.csv
    expected_outputs:
      - customer_orders.parquet
  
  - name: data_quality_check
    input_files:
      - products.csv
    validation_rules:
      - price > 0
      - name is not null
